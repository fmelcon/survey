<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    
      <header>
        <h1 id="title">Cinema Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    <main>
      <body>
        <section class="form">
          <form id="survey-form">
            <div class="form-field">
              <label id="name-label" for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Ex. Franco Melcon" required="">
              <label for="age">Age <span class="pista">(optional)</span></label>
              <input type="text" id="age" name="age" placeholder="Age">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" placeholder="Buenos Aires, Argentina" required="">
              <label id="email-label" for="mail">Email</label>
              <input type="email" id="email" name="email" placeholder="Yourmail@domain.com" required="">
            </div>
            <div class="form-field">
              <p>Describe your current role?</p>
              <select id="dropdown" name="role" class="form-control" required="">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-field">
              <p>How often do you go to the Cinema?</p>
              <label>
                <input name="user-concurrency" value="Sometimes" type="radio" class="input-radio" required="">Sometimes
              </label>
              <label>
                <input name="user-concurrency" value="Barely" type="radio" class="input-radio">Barely
              </label>
              <label>
                <input name="user-concurrency" value="Never" type="radio" class="input-radio">Never
              </label>
            </div>
    
            <p>What is your favorite genre of movie? <span class="pista">(you can check more than one)</span></p>
            <div class="form-field">
              <label><input name="prefer" value="Action" type="checkbox" class="input-checkbox">Action</label>
              <label><input name="prefer" value="Adventure" type="checkbox" class="input-checkbox">Adventure</label>
              <label><input name="prefer" value="Comedy" type="checkbox" class="input-checkbox">Comedy</label>
              <label><input name="prefer" value="Drama" type="checkbox" class="input-checkbox">Drama</label>
              <label><input name="prefer" value="Documentary" type="checkbox" class="input-checkbox">Documentary</label>
              <label><input name="prefer" value="Child" type="checkbox" class="input-checkbox">Child</label>
              <label><input name="prefer" value="Fantasy" type="checkbox" class="input-checkbox">Fantasy</label>
              <label><input name="prefer" value="Musical" type="checkbox" class="input-checkbox">Musical</label>
              <label><input name="prefer" value="Romance" type="checkbox" class="input-checkbox">Romance</label>
              <label><input name="prefer" value="Suspense" type="checkbox" class="input-checkbox">Suspense</label>
              <label><input name="prefer" value="War" type="checkbox" class="input-checkbox">War</label>
              <label><input name="prefer" value="Western" type="checkbox" class="input-checkbox">Western</label>
            </div>
            <div class="form-field">
              <label id="number-label" for="number">How many times at month do you go to the Cinema?
                <input id="number" type="number" min="0" max="50" placeholder="0" required="">
              </label>
            </div>
            <div>
              <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." style="margin-top: 0px; margin-bottom: 0px; width: 80%; height: 80px;"></textarea>
              <br><button type="submit" id="submit" class="submit-button">Submit</button></select>
            </div>
          </form>
        </section>
    </main>
</body>
</html>
